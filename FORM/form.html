<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <form action="" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Insira seu nome" size="40">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="8" maxlength="20" placeholder="Insira sua senha" size="40">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Insira seu email principal" size="40">
        </div>
        <div>
            <label for="note">Note</label>
            <input type="number" id="note" required max="10" min="0" step="0.1" placeholder="Insira sua nota" size="40">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" size="40" required>
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="datetime">DateTime</label>
            <input type="datetime" name="datetime" id="datetime" required>
        </div>
        <div>
            <label for="file"></label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <input type="submit" value="Register" required>
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
