<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <div>
            <label for="ione">Number 1</label>
            <input type="number" name="one" id="ione" required oninput="isoma.innerHTML = Number(ione.value) + Number(itwo.value)"> 
        </div>
        <div>
            <label for="itwo">Number 2</label>
            <input type="number" name="two" id="itwo" oninput="isoma.innerHTML = Number(ione.value) + Number(itwo.value)">
        </div>
        <div>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </div>
    </fieldset>
    </form>
    <br>

    <form action="">
        <fieldset>
            <div>
                <label for="inun">Valor</label>
                <input type="range" name="nun" min="0" value="5" max="10" id="inun" oninput="ivalue.innerHTML = Number(inun.value)">
                <output id="ivalue">5</output>
            </div>
        </fieldset>
    </form>
    <br>

    <form action="">
        <fieldset>
            <div>
                <label for="iano">ANO</label>
                <input type="number" name="ano" id="iano" oninput="calcIdade()">
                <output id="iidade">0</output>
            </div>
        </fieldset>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
