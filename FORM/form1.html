<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>PLACE OF EMAIL AND TELEPHONE</h1>
    <form action="#">
        <fieldset>
            <legend>Place</legend>
            <div>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required placeholder="Your Email">
            </div>
            <div>
                <label for="itel">Telephone</label>
                <input type="tel" name="telephone" id="itel" required placeholder="Your Number">
            </div>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
